<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group">
                    <label for="username">User name</label>
                    <input class="form-control" type="text" name="username" ngModel id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" ngModel minlength="6" required>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
